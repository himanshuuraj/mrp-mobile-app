<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
        <div class="padding">
            <div class="list list-inset">
              <label class="item item-input">
                  <input type="text" placeholder="Username" ng-model="userData.username">
              </label>
              <label class="item item-input">
                  <input type="password" placeholder="Password" ng-model="userData.password">
              </label>
            </div>
            <div class="row">
              <div class="col">
                  <button class="button button-block button-calm" ng-click="signIn()">Login</button>
              </div>
              <div class="col">
                  <button class="button button-block button-calm" ng-click="signUp()">SignUp</button>
              </div>
            </div>
        </div>
  </ion-content>
     
</ion-modal-view>
