


<ion-view hide-nav-bar="true" cache-view="false" ng-init="initOnSignup();"><!-- hide-nav-bar="true"-->
    

   
    <ion-content id="backgroundContent" scroll="false"
                 style="background-color: white;"
                 ng-hide="showUserInputField">

        <div id="loginDiv" class="padding" style="margin-top:65%;padding:4%">
            <div id="welcomeDiv" class="row" style="color: red;display: none">
                <div class="col">
                    <div class="row">
                   <h4 style="color: #065f2c;font-size: 24px;">WELCOME TO SRI LALITHA ENTERPRISES</h4>
                    </div>
                            <p style="color: navy">You can use any of your e-mail like gmail, yahoo mail etc to Sign Up</p>
                </div>

            </div>

            <div class="row" style="margin-top: 1%">
                <div class="col">
                    <div style='margin-bottom: 2%'>
                        <input type="text" class="animateInput animateText" placeholder="Email" ng-model="userData.username" required=""
                               style="width: 98%;color:white;font-size: 20px;font-weight: 700;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" class="animateInput animateText  " placeholder="Password" ng-model="userData.password" required=""
                           style="width: 98%;color:white;font-size: 20px;font-weight: 700;">
                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <button id="myOption" value="login" class="button button-block button-positive" ng-click="onClickButton()" style="margin-top: 13%;background-color: #065f2c">SIGN IN</button>
                </div>
            </div>
              <a href="#" id="forgotPassword" style="color: white; text-decoration: none;margin-left: 30%" ng-click="onForgotPassword()">Forgot Password</a>            
        </div>
        <button class="button button-block button-stable" id="toggle" 
                    style="opacity: 0.6;color: black; text-decoration: none;margin-left:15%;margin-top: 5%;width: 70%" ng-click="onClickAnchorTag()">SIGN UP</button>
    </ion-content>


    <ion-content ng-show="showUserInputField"
                 style="height:100%;background: url('img/lalithaSignUpImage.jpg');background-size:100% 100%; background-repeat: no-repeat;" id="signUpInput">
        <div class="padding" >
            <div class="list list-inset">
                <div class="row" style="margin-top: 1%">
                    <div class="col">
                        <input type="text" class="animateInput" placeholder="Name" ng-model="signUpData.name" required="" style="width: 98%;">
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col">
                        <input type="tel" class="animateInput" placeholder="Mobile Number" ng-model="signUpData.mobile" required="" style="width: 98%;">
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col">
                        <span class="row"><strong>Are you an agent?</strong></span>
                        <ion-checkbox ng-model="isChecked" ng-change="getIsAgent(isChecked)" style="width: 70%">is Agent</ion-checkbox>
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col">
                        <input type="text" class="animateInput" placeholder="Address" ng-model="signUpData.address" required="" style="width: 98%;">
                    </div>
                </div>
                <div class="padding" ng-hide="isChecked">
                    <center><b>Shop</b></center>
                    <div class="list list-inset" ng-hide="isChecked">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="animateInput" placeholder="Shop Name" ng-model="signUpData.shop.name" required="" style="width: 98%;">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1%">
                        <div class="col">
                            <input type="text" class="animateInput" placeholder="Proprietor Name" ng-model="signUpData.shop.proprietor_name" required="" style="width: 98%;">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1%">
                        <div class="col">
                            <input type="tel" class="animateInput" placeholder="Mobile" ng-model="signUpData.shop.mobile" required="" style="width: 98%;">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1%">
                        <div class="col">
                            <input type="text" class="animateInput" placeholder="Pan" ng-model="signUpData.shop.pan" required="" style="width: 98%;">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1%">
                        <div class="col">
                            <input type="text" class="animateInput" placeholder="Tin" ng-model="signUpData.shop.tin" required="" style="width: 98%;">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1%">
                        <div class="col">
                            <span class="row" style="font-style: bold"><strong>Tax Type(CST/VAT)</strong></span>
                            <select ng-model="signUpData.shop.taxType">
                                <option value="VAT">VAT</option>
                                <option value="CST">CST</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1%">
                        <div class="col">
                            <span class="row"><strong>Address</strong></span>
                            <div class="row" style="margin-top: 1%">
                                <div class="col">
                                    <input type="text" class="animateInput" placeholder="House/Door/Shop Number" ng-model="signUpData.shop.shopnumber" required="" style="width: 98%;">
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1%">
                                <div class="col">
                                    <input type="text" class="animateInput" placeholder="Street Name" ng-model="signUpData.shop.street" required="" style="width: 98%;">
                                </div>
                            </div>
                            <div class="row" style="margin-top: 1%">
                                <div class="col">
                                    <input type="text" class="animateInput" placeholder="City/Town/Village Name" ng-model="signUpData.shop.city" required="" style="width: 98%;">
                                </div>
                            </div>
                            <span class="row" style="padding-left: 5%;padding-top: 5%">Please Select Area</span>
                            <div id="selectarea" style="background-color: lightgray; margin-top: 5%; width: 70%; height:40px; border: 1px ">
                                <select ng-model="signUpData.shop.area"
                                        ng-options="item.id as item.name for item in areas">
                                    <option value="">Select Area</option>
                                </select>
                            </div>
                            <div class="row" style="margin-top: 1%">
                                <div class="col">
                                    <input type="text" class="animateInput" placeholder="Pincode" ng-model="signUpData.shop.pincode" required="" style="width: 98%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="button button-block button-positive"  ng-click="fillSignUpData()">Submit</button>
            </div>
        </div>
    </ion-content>


</ion-view>
